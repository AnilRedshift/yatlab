defaults: &defaults
  working_directory: ~/yatlab
  docker:
    - image: circleci/node:9.6.1-browsers

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn install --production=false

      - run: yarn build

      - persist_to_workspace:
          root: ~/yatlab
          paths:
            - build

      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}

      - run: yarn install --production=false
      - run: yarn test

      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run: echo "hello tests"

  deploy:
    <<: *defaults
    docker:
      - image: docker:latest
    steps:
      - checkout
      - attach_workspace:
          at: ~/yatlab
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker build -t yatlab:latest .

      - run: docker login --username "${DOCKER_USER}" --password "${DOCKER_PASSWORD}"
      - run: docker tag app "anilredshift/yatlab:${CIRCLE_SHA1}"
      - run: docker tag app "anilredshift/yatlab:latest"
      - run: docker push "anilredshift/yatlab:${CIRCLE_SHA1}"
      - run: docker push "anilredshift/yatlab:latest"


workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: circleci
